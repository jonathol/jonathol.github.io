---
layout: default
---

<section id="banner">
	<div class="inner">
		<h2>{{ page.title }}</h2>
		<p>
			{{ page.date | date_to_string }}
		</p>
	</div>
	<a href="#one" class="more scrolly">Continue to post</a>
</section>
<section id="one" class="wrapper style1 special">
	<div class="inner">
		<header class="major">
      <div>
        {{ content }}
      </div>
		</header>
	</div>
</section>
<section id="cta" class="wrapper style4">
  <div class="inner">
    <ul class="actions vertical">
      <li><a href="/blog" class="button fit">Back to blog</a></li>
    </ul>
  </div>
</section>
