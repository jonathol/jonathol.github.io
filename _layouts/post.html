---
layout: default
---

<section id="banner">
	<div class="inner">
		<h2>{{ page.title }}</h2>
		<p>
			{{ page.date | date_to_string }}
		</p>
	</div>
	<a href="#one" class="more scrolly">Let's Begin</a>
</section>
<section id="one" class="wrapper style1 special">
	<div class="inner">
		<header class="major">
      <p class="meta">{{ page.date | date_to_string }}</p>
      <div class="post">
        {{ content }}
      </div>
		</header>
	</div>
</section>
